<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethan Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colors.css" />
  </head>

  <body>







    <header>


        <nav class="navbar">
          <ul>
            <li class="BLUEBUTTON"><a href="#">Schedule a Tour</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Programs</a></li>
            <li><a href="#">Admissions</a></li>
          </ul>
        </nav>


    </header>
    <main>






      <div class="FOCALPOINT">
        <h1>Design your tech career</h1>
        <p>
          Kenzie Academy is a two-year learning track and apprenticeship
          program.
        </p>


        <iframe
          width="560"
          height="395"
          src="https://www.youtube.com/embed/UBATWULk8CU"
          frameborder="0"
          allow="fullscreen"
          title="Hello Kenzie Grader :D"
        ></iframe>
      </div>






      <section class="USERINPUT">
        <h3>Let's Chat.</h3>
        <p>
          Kenzie Academy is no small commitment. If we've piqued your interest
          today, we'd love to keep the conversation going.
        </p>

        <form class="signup">
          
          <div class="name">
            <input placeholder="First" />
            <input placeholder="Last" />
          </div>

          <div class="info">
            <input placeholder="Email" />
            <input placeholder="Phone" />
          </div>

          <div class="submit">
            <input type="submit" />
          </div>

        </form>
      </section>
    </main>
  </body>
</html>
